<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mathieu DOFO - Portfolio</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            fadeIn: 'fadeIn 1.5s ease-in-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
          }
        }
      },
      plugins: [daisyui]
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/daisyui"></script>

  <!-- D√©grad√© anim√© -->
  <style>
    .animated-gradient {
      background: linear-gradient(-45deg, #ec4899, #f472b6, #f9a8d4, #fbcfe8);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>

<body class="animated-gradient min-h-screen text-white">

  <!-- üßä NAVBAR -->
  <nav id="navbar" class="fixed top-0 left-0 w-full bg-white/20 backdrop-blur-md border-b border-white/10 z-50 transition duration-300">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <span class="text-white text-xl font-bold">Mathieu DOFO</span>
      <div class="flex space-x-4">
        <a href="#" class="text-white hover:underline">Accueil</a>
        <a href="#projets" class="text-white hover:underline">Projets</a>
        <a href="#contact" class="text-white hover:underline">Contact</a>
      </div>
    </div>
  </nav>

  <div class="h-20"></div>

  <!-- üëã TITRE -->
  <header class="text-center my-10">
    <h1 class="text-4xl font-bold underline underline-offset-4 animate-fadeIn">Bienvenue sur mon site</h1>
  </header>

  <!-- üíº PROJETS -->
  <section id="projets" class="max-w-6xl mx-auto px-6 py-10">
    <h2 class="text-3xl font-bold mb-6 text-center">Mes Projets</h2>
    <div class="grid md:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-6">
      
      <div class="bg-white/30 backdrop-blur-md p-6 rounded-xl shadow-lg border border-white/20 animate-fadeIn">
        <h3 class="text-xl font-semibold text-white">Exp√©riences</h3>
        <p class="text-white"></p>
      </div>

      <div class="bg-white/30 backdrop-blur-md p-6 rounded-xl shadow-lg border border-white/20 animate-fadeIn">
        <h3 class="text-xl font-semibold text-white">Formation</h3>
        <p class="text-white"></p>
      </div>

      <div class="bg-white/30 backdrop-blur-md p-6 rounded-xl shadow-lg border border-white/20 animate-fadeIn">
        <h3 class="text-xl font-semibold text-white">Comp√©tences</h3>
        <p class="text-white"></p>
      </div>

    </div>
  </section>

  <!-- üì© CONTACT -->
  <section id="contact" class="max-w-4xl mx-auto px-6 py-10">
    <h2 class="text-3xl font-bold mb-6 text-center">Contacte-moi</h2>
    <div class="card bg-white/30 backdrop-blur-md p-6 border border-white/20 shadow-xl">
      <form class="flex flex-col space-y-4">
        <input type="text" placeholder="Ton nom" class="input input-bordered bg-white/50 text-black">
        <input type="email" placeholder="Ton email" class="input input-bordered bg-white/50 text-black">
        <textarea placeholder="Ton message" class="textarea textarea-bordered bg-white/50 text-black"></textarea>
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </form>
    </div>
  </section>

  <footer class="text-center py-6 text-white/70">
    ¬© 2025 Mathieu DOFO. Tous droits r√©serv√©s.
  </footer>

  <!-- üéØ Script pour opacifier la navbar au scroll -->
  <script>
    const navbar = document.getElementById('navbar');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar.classList.remove('bg-white/20');
        navbar.classList.add('bg-white/70', 'backdrop-blur-lg');
      } else {
        navbar.classList.add('bg-white/20');
        navbar.classList.remove('bg-white/70', 'backdrop-blur-lg');
      }
    });
  </script>
</body>
</html>
