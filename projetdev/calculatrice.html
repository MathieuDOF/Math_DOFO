<section id="calculatrice" class="tab-content hidden">
      <div class="text-center">
        <h2 class="text-4xl mb-6 animate__animated animate__bounceIn">Calculatrice</h2>
        <div class="flex justify-center space-x-4 mb-4">
          <input id="num1" type="number" class="input input-bordered input-animated" placeholder="Numéro 1" />
          <select id="operator" class="select select-bordered input-animated">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select>
          <input id="num2" type="number" class="input input-bordered input-animated" placeholder="Numéro 2" />
        </div>
        <button class="btn btn-primary btn-animated pulse" onclick="calculate()">Calculer</button>
        <p id="result" class="mt-4 text-xl font-bold"></p>
      </div>
    </section>
